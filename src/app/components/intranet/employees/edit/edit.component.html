<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">{{ titulo | uppercase }}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user-circle" [class.green-icon]="this.form.get('names')?.valid"
                        [class.red-icon]="this.form.get('names')?.invalid && this.form.get('names')?.touched"></i>
                </span>
                <input type="text" formControlName="names" class="form-control" placeholder="Nombres">
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user-circle"></i>
                </span>
                <input type="text" formControlName="first_surname" class="form-control" placeholder="Apellido Paterno">
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user-circle"></i>
                </span>
                <input type="text" formControlName="last_surname" class="form-control" placeholder="Apellido Materno">
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-credit-card" [class.green-icon]="this.form.get('dni')?.valid"
                        [class.red-icon]="this.form.get('dni')?.invalid && this.form.get('dni')?.touched"></i>
                </span>
                <input type="text" formControlName="dni" class="form-control" maxlength="8"
                    placeholder="Dni">
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit">
                    <i class="fas fa-database"></i> &nbsp;Aceptar
                </button>
            </div>
        </form>
    </div>
</div>
